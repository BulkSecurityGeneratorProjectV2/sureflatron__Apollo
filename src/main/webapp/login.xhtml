<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>#{login.tituloAplicacion}</title>
    <title>#{login.tituloAplicacion}</title>
</h:head>
<script type="text/javascript">
    function actualizar() {
        location.reload(true);
    }

    function hideMsg() {
        $("#messages").delay(1000).hide(1000);
    }


    //Funci√≥n para actualizar cada 60 segundos(60000 milisegundos)
    setInterval("actualizar()", 60000);
</script>
<h:body styleClass="login-body">
    <h:inputHidden id="ihUrlServlet" value="#{login.urlServlet}"/>
    <h:inputHidden id="ihUrlServletVolver" value="#{login.urlServletVolver}"/>
    <div class="body-container">
        <h:form id="formLogin" enctype="application/x-www-form-urlencoded">
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-6 left-side">
                    <p:graphicImage name="images/logo-white.png" library="apollo-layout" styleClass="logo"/>
                    <h1>#{login.tituloAplicacion}</h1>
                    <p>
                        Sign in to start your session
                    </p>
                </div>
                <div class="ui-g-12 ui-lg-6 right-side">
                    <div class="login-wrapper">
                        <div class="login-container">
                            <span class="title">Login</span>
                            <h:inputHidden id="ihIp" value="#{login.ipClient}"/>
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-12">
                                    <p:inputText placeholder="Username" value="#{login.userId}" autocomplete="off"/>
                                </div>
                                <div class="ui-g-12">
                                    <p:password placeholder="Password" value="#{login.password}" autocomplete="off"
                                                feedback="false"/>
                                </div>
                                <div class="ui-g-6">
                                    <p:commandButton action="#{login.verifyLogin}" value="Login" icon="fa fa-check"
                                                     type="submit"/>
                                </div>
                                <div class="form-group">
                                    <div class="alerta">
                                        <p:messages id="messages" showSummary="false" showDetail="true" closable="true"
                                                    autoUpdate="true"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </div>

    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="apollo-layout"/>
</h:body>

</html>
